<template name="index">
  <div class="contain container-fluid">
    <!-- <div class="indexPage"> -->
    <nav >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img style="width:135px" class="logo" alt="Pharmsee" src="/pharmsee-logo-final-white.png">

          </a>
        </div>
        <a href="{{pathFor 'owners' }}"><button class="btn btn-primary pull-right own-pharm">I own a pharmacy</button></a>
      </div>
    </nav>

    <div class="Header text-center">
      <!-- <a class="text-center"> [This site is still in development]</a> -->

                  <button class="btn btn-danger" id="search-btn" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a style="color:white">&copy; Pharmsee 2015</a>
  </div>

</template>
