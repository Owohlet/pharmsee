<template name="results">

  <div class="container">
    <div class="row">
      <h1 class="text-center">{{drug.description}}</h1>
    </div>

    <div class="row">
      {{#each results}}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{name}}</h3>
            <p>{{address}}</p>
            <p>{{location}}</p>
            <a href="#" class="btn btn-default" role="button">View Pharmacy</a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
