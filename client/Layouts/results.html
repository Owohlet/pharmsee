<template name="results">

  <div class="container">
    <div class="row">
      <h2 class="text-center weblysl">{{drug.description}}</h2>
    </div>

    <div class="row">
      {{#each results}}
      <div class="col-sm-6 col-md-4">
        <div class="card-small">
          <div class="card-content">
            <div class="card thumbnail">
              <div class="caption">
                <h3 class="webly">{{name}}</h3>
                <hr>
                <p>{{address}}</p>
                <p>{{location}}</p>
                <a href="{{pathFor 'pharmPage' id='_id'}}" id="view-btn" class="btn btn-default" role="button">View Pharmacy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
