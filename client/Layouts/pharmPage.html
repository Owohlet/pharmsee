<template name="pharmPage">
	{{#with pharmacies}}
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				
				<div>

					<div class="card-content">
						<h2><span class="card-title activator grey-text text-darken-4 webly">{{name}}</span></h2>
						<hr>
						<h3 class="webly">Address</h3>
						<div>
							<p>{{address}}</p>
						</div>
						<div>
							<p>{{location}}</p>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	{{/with}}
</template>
